<html>
<head>
	<title>member</title>
	<link rel="stylesheet" type="text/css" href="css\style.css">
	<style>
	form {
    margin-top: 50px;
    margin-bottom: 50px;
    margin-right: 50px;
    margin-left: 50px;}
	</style>
</head>
<body>
		<h1>Manage Customer</h1>
	<br>
	
	<form>
		<table>
			<tr>
				<td><label for="name">Name:</label></td>
				<td><input type="text" class="form-control" id="name"></td>
			</tr>
			<tr>
				<td><label for="address">Address:</label></td>
				<td><input type="text" class="form-control" id="address"></td>
			</tr>
			<tr>
				<td><label for="city">City:</label></td>
				<td><input type="text" class="form-control" id="city"></td>
			</tr>
			<tr>
				<td><label for="nic">NIC:</label></td>
				<td><input type="text" class="form-control" id="nic"></td>
			</tr>		
			<tr>
				<td><label for="phone">Phone:</label></td>
				<td><input type="number" class="form-control" id="phone"></td>
			</tr>
			<tr>
				<td><label for="username">Username:</label></td>
				<td><input type="text" class="form-control" id="username"></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" class="form-control" id="password"></td>
			</tr>
		</table>
		
		<button type="clear" class="btn">Clear</button>
		<button type="submit" class="btn">Add Customer</button>
		<button type="submit" class="btn">Edit Customer</button>
		<button type="submit" class="btn">Delete Customer</button>
		
	</form>

</body>
</html>
