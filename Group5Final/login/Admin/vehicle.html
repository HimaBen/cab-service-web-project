<html>
<head>
	<title>vehicle</title>
	<link rel="stylesheet" type="text/css" href="css\style.css">
	<style>
	form {
    margin-top: 50px;
    margin-bottom: 50px;
    margin-right: 50px;
    margin-left: 50px;}
	</style>
</head>
<body>
	<h1>Manage Vehicles</h1>
	<br>
	
	<form>
		<table>
			<tr>
				<td><label for="vbrand">Vehicle Brand:</label></td>
				<td><input type="text" class="form-control" id="vbrand"></td>
			</tr>
			<tr>
				<td><label for="type">Vehicle Type:</label></td>
				<td><input type="text" class="form-control" id="type"></td>
			</tr>
			<tr>
				<td><label for="vno">Vehicle NO:</label></td>
				<td><input type="number" class="form-control" id="vno"></td>
			</tr>
			<tr>
				<td><label for="city">City:</label></td>
				<td><input type="text" class="form-control" id="city"></td>
			</tr>
			<tr>
				<td><label for="mileage">Mileage:</label></td>
				<td><input type="number" class="form-control" id="mileage"></td>
			</tr>
			<tr>
				<td><label for="condition">Condition:</label></td>
				<td><input type="text" class="form-control" id="condition"></td>
			</tr>
		</table>
		
		<button type="clear" class="btn">Clear</button>
		<button type="submit" class="btn">Add Vehicle</button>
		<button type="submit" class="btn">Edit Vehicle</button>
		<button type="submit" class="btn">Delete Vehicle</button>
		
	</form>
	
</body>
</html>
